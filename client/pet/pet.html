<ion-view view-title="Pet {{vm.pet.name}}">
  <ion-content>
    <div class="list">
      <div class="item item-divider item-avatar">
        <img ng-src="{{vm.pet.img}}">
        <h2>{{vm.pet.name}}</h2>
        <h3>Dono:
          {{vm.pet.owner.name}}</h3>
        <p>Última consulta:
          {{vm.pet.lastAppointment | date:'dd/MM/yyyy'}}</p>
      </div>
      <a class="item item-icon-left" href="#/app/pet/{{vm.pet._id}}/detail">
        <i class="icon ion-clipboard"></i>
        Caracteristicas
      </a>

      <a class="item item-icon-left" href="#/app/pet/{{vm.pet._id}}/records">
        <i class="icon ion-ios-paper-outline"></i>
        Prontuário
      </a>

      <a class="item item-icon-left" href="#/app/pet/{{vm.pet._id}}/photos">
        <i class="icon ion-image"></i>
        Fotos
      </a>
    </div>
  </ion-content>
</ion-view>
