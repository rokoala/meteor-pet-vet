<ion-view view-title="Paciente {{vm.pet.name}}">
  <ion-content>
    <div class="list">
      <div class="item item-divider item-avatar">
        <img ng-src="{{vm.pet.img}}">
        <h2>{{vm.pet.name}}</h2>
        <h3>Dono:
          {{vm.pet.name}}</h3>
        <p>Última consulta: {{vm.pet.lastAppointment | date:'dd/MM/yyyy'}}</p>
      </div>
      <a class="item item-icon-left item-icon-right" href="#/app/patient/{{patient.data.pet.id}}/detail">
        <i class="icon ion-clipboard"></i> Caracteristicas
        <i class="icon ion-arrow-right-c"></i>
      </a>

      <a class="item item-icon-left item-icon-right" href="#/app/patient/{{patient.data.pet.id}}/records">
        <i class="icon ion-ios-paper-outline"></i> Prontuário
        <i class="icon ion-arrow-right-c"></i>
      </a>

      <a class="item item-icon-left item-icon-right" href="#/app/patient/{{patient.data.pet.id}}/photos">
        <i class="icon ion-image"></i> Fotos
        <i class="icon ion-arrow-right-c"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
